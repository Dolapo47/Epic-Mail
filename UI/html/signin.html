<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail | Sign in</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js">
   </script>
</head>
<body>
                <header>
                        <div class="container">
                            <div id="branding">
                                <h1><span class="highlight">E</span>pic Mail</h1>
                            </div>
                        </div>
                    </header>
                <div class="container">
                        <div class="loginbox">
                        <div class="container">
                                <h1>Sign-In Here</h1>
                                <form onsubmit="return signIn()" action="inbox.html" >
                                    <input type="text" name="" id="uname" placeholder="Username...">
                                    <input type="password" name="" id="password" placeholder="Password...">
                                    <input type="submit" name="submit" value="Login">
                                    <a href="reset_password.html">Lost your password?</a><br>
                                    <a href="signup.html">Dont have an account?</a>
                                </form>
                            </div>
                            <div id="output"></div>
                        </div>
                </div>
                    
            <footer>
                <p>Epic Mail, Copyright &copy; 2019</p>
            </footer>      
</body>
</html>
