<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail | Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js">
   </script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">E</span>pic Mail</h1>
            </div>
            <img src="../images/admin.jpg" alt="admin logo" id="adminlogo">
            <nav>
                <ul>
                    <li><a href="#">Compose</a></li>
                    <li><a href="inbox.html">Inbox</a></li>
                    <li><a href="#">Sent</a></li>
                    <li><a href="#">Draft</a></li>
                    <li><a href="signin.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <div id="dash-data">
            <div id="dash-content">
                <div id="message">
                        <p>Compose message here</p>
                        <form action="">
                            <input type="text" placeholder="Recipient....."><br>
                            <input type="text" placeholder="Subject....."><br>
                            <textarea name="" id="" cols="30" rows="8" placeholder="Message...."></textarea><br>
                            <input type="submit" value="Send">
                            <input type="submit" value="Save">
                        </form>
                </div>
            </div>
        </div>
        
    

    <footer>
        <p>Epic Mail, Copyright &copy; 2019</p>
    </footer>
</body>
</html>
